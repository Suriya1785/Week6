<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome: https://fontawesome.com/icons?d=gallery&m=free -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- custom css-->
    <link rel="stylesheet" href="css/sites.css" />

    <title>Web Storage Exercise</title>
</head>

<body>
    <!-- Start Body -->


    <!-- Header of the page outlining the logo-->
    <header>
        <div>
            <div class="container text-right">
                <h1 class="trend-title display-4 font-italic">Web Storage Exercise</h1>
            </div>
        </div>
    </header>

    <!-- Content - Vision of the website-->

    <main>
        <div class="container">
            <section class="row">
                <h2 id="user" class="font-italic display-5 font-weight-light"></h2>
                <!-- Button to expose it based on session storage-->
                <div class="row mt-3" id="buttons">
                    <div class="col-md-6">
                        <button id="submitBtn" class="btn btn-sm btn-block btn-primary btn-info" type="button">Submit</button>
                    </div>
                    <!-- using it as button rather than reset, as it resets the readonly field which holds the id as well-->
                    <div class="col-md-6">
                        <button id="resetBtn" class="btn btn-sm btn-block btn-primary btn-info" type="button">Reset</button>
                    </div>
                    <div class="col-md-6">
                        <button id="cancelBtn" class="btn btn-sm btn-block btn-primary btn-info" type="button">Cancel</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <hr />

    <footer class="footer">
        <!-- Start of footer -->
        <!-- links to our parental sites-->

        <div class="row justify-content-center">
            <h5 class="display-5 font-weight-light">HartCode Program Exercise</h5>
        </div>

        <!-- End of footer-->
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous"></script>

    <!-- Custom JavaScripts (None)-->
    <script src="scripts/subPageInit.js"></script>

</body>

</html>
