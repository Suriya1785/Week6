<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font Awesome: https://fontawesome.com/icons?d=gallery&m=free -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- custom css-->
    <link rel="stylesheet" href="css/sites.css" />

    <title>Web Storage Exercise</title>
</head>

<body>
    <!-- Start Body -->

    <!-- Header of the page outlining the logo-->
    <header>
        <div>
            <div class="container text-right">
                <h1 class="trend-title display-4 font-italic">Web Storage Exercise</h1>

            </div>
        </div>
    </header>

    <!-- Content - Vision of the website-->

    <main>
        <div class="container">
            <section>
                <h2 class="font-italic display-5 font-weight-light">Planning is easy peesy</h2>
                <!-- date input shows warning for html validation for browser compatibility-->
                <div class="row col-md-8 mt-1 form-inline">
                    <label class="d-none d-md-inline col-md-3" for="inputName">Name</label>
                    <input type="text" id="inputName" name="inputName" class="d-inline form-control col-md-6" required>
                </div>
                <!-- Radiobox for discounts-->
                <div id="buttons" class="row">
                    <div class="form-check form-check-inline">
                        <div class="ml-3">Role</div>
                        <input class="form-check-input ml-3" type="radio" id="student" value="Student" name="role">
                        <label class="form-check-label" for="student">Student</label>
                        <input class="form-check-input ml-3" type="radio" id="instructor" value="Instructor" name="role">
                        <label class="form-check-label" for="instructor">Instructor</label>
                    </div>
                </div>
                <div class="col-md-2">
                    <button id="enterBtn" class="btn btn-sm btn-block btn-primary btn-info" type="button">Enter</button>
                </div>
            </section>
        </div>
    </main>

    <hr />

    <footer class="footer">
        <!-- Start of footer -->
        <!-- links to our parental sites-->

        <div class="row justify-content-center">
            <h5 class="display-5 font-weight-light">HartCode Program Exercise</h5>
        </div>

        <!-- End of footer-->
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous"></script>

    <!-- Custom JavaScripts (None)-->
    <script src="scripts/indexInit.js"></script>

</body>

</html>
